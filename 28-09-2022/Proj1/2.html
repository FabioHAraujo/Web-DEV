<!DOCTYPE html>
<html lang="pt-br">
    <!--Isso Comentário-->
    <!--Aproveitando, vale lembrar que o Head é a "cabeça do código", é nele que, assm como em linguagens de programação,
    é realizado o chamado das bibliotecas e determinado também o Titulo do Site.(lembrando que HTML é uma linguagem de marcação, e não programação)-->
    <head>
        <title>Meu Segundo Teste</title>
        <meta charset="utf-8">
    </head>
    <!--O Body serve Como "Corpo" do site, assim como o nome já indica. É no Body que irenos compor todos os elementos centrais do site.-->
    <body>
        <!--Agora iremos desbravar o mundo das Listas Não Ordenadas, ou Unordered List (ul)-->
        <h1>Lista Não Ordenada</h1>
        <ul type="square">
            <!--li = List Item-->
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        <!--Listas servem também para fazermos os botões de home, contato e afins, assim como tabelas.-->
        <!--O Type altera o formato do marcador da lista não ordenada, existem os tipos Circle, Square, disc(padrão, não precisa ser colocado)-->
        <ul type="circle">
            <li>Home</li>
            <li>Contato</li>
            <li>Sobre</li>
        </ul>
        <h1>Lista Ordenada</h1>
        <!--Para o Tipo de Lista, é utilizado "1"(padrão) que indica números, "A" que indica letras, "a" que indica letras minusculas, 
        "I" que indica romanos e "i" que indica romanos minusculos-->
        <ol type="I">
            <li>Comida Favorita?</li>
            <li>Carro Favorito?</li>
            <li>Série Favorita?</li>
        </ol>
    </body>
</html>
